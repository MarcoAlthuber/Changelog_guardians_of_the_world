name: Ozn치menie releasu na Discord

on:
  release:
    types: [published]

jobs:
  oznam-na-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Posla콘 spr치vu na Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          RELEASE_NAME="${{ github.event.release.name }}"
          RELEASE_BODY="${{ github.event.release.body }}"
          RELEASE_TIME="${{ github.event.release.published_at }}"

          JSON=$(printf '{
            "embeds": [{
              "title": "游 Nov치 verzia bola vydan치: %s",
              "description": "**游늷 N치zov:** %s\n\n游닇 **Zoznam zmien:**\n%s",
              "color": 16753920,
              "timestamp": "%s"
            }]
          }' "$TAG_NAME" "$RELEASE_NAME" "$RELEASE_BODY" "$RELEASE_TIME")

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON" \
               "$DISCORD_WEBHOOK"

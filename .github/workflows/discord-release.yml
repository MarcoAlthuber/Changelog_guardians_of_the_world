name: Discord Webhook Test

on:
  workflow_dispatch:

jobs:
  test-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Odoslať test správu na Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -v -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "✅ Test správa z GitHub Actions. Ak ju vidíš, webhook funguje!"
               }' \
               "$DISCORD_WEBHOOK"

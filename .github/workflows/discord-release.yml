name: Oznámenie releasu na Discord

on:
  release:
    types: [published]

jobs:
  oznam-na-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Poslať správu na Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"embeds\": [{
                   \"title\": \"🚀 Nová verzia bola vydaná: ${{ github.event.release.tag_name }}\",
                   \"description\": \"**📌 Názov:** ${{ github.event.release.name }}\\n🔗 [Zobraziť release](${{ github.event.release.html_url }})\\n\\n📝 **Zoznam zmien:**\\n```\n${{ github.event.release.body }}\n``` \",
                   \"color\": 16753920,
                   \"footer\": {
                     \"text\": \"Automatické oznámenie z GitHubu\"
                   },
                   \"timestamp\": \"${{ github.event.release.published_at }}\"
                 }]
               }" \
               ${{ secrets.DISCORD_WEBHOOK }}
